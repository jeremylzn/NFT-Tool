<html>

<head>
  <title>NFT TOOL</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Get some bootstrap default styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Custom css -->
  <link rel="stylesheet" href="../css/index.scss">

</head>

<body>
  <!-- Construct a Bootstrap layout -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>NFT TOOL</h1>


        <div id="disconnected">
          <button class="btn btn-primary" id="btn-connect">
            Connect wallet
          </button>
        </div>

        <div id="connected" style="display: none">
          <button class="btn btn-primary" id="btn-disconnect">
            Disconnect wallet
          </button>

          <hr>

          <h3>Account balance</h3>

          <table class="table table-listing">
            <thead>
              <th>Address</th>
              <th>ETH balance</th>
            </thead>

            <tbody id="accounts">
            </tbody>
          </table>


          <div class="container cursor-pointer" id="nfts">
          </div>


        </div>

        <br>

      </div>
    </div>
  </div>

  <!-- SPINNER **start -->
  <div id="overlay" style="display:none;">
    <div class="loader"></div>
  </div>
  <!-- SPINNER **end -->


  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>
  <script src='https://cdn.jsdelivr.net/npm/bignumber.js@9.0.2/bignumber.min.js'></script>
  <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
  <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
  <script type="text/javascript"
    src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

  <!-- This is our example code -->
  <script type="text/javascript" src="../js/index.js"></script>
  <script type="text/javascript" src="../js/shared.js"></script>
  <script type="text/javascript" src="../js/moralis.js"></script>
  <script src="../js/ERC721.js"></script>

</body>

</html>
